global_costmap:
    footprint: [[-0.28, -0.18], [-0.28, 0.18], [0.28, 0.18], [0.28, -0.18]]
    footprint_padding: 0.01
    transform_tolerance: 0.3
    update_frequency: 8.0  #10.0
    publish_frequency: 8.0  #10.0

    global_frame: map
    robot_base_frame: base_footprint
    resolution: 0.05

    track_unknown_space: false

    plugins: 
        - {name: static,    type: "costmap_2d::StaticLayer"}            
        - {name: sensor,    type: "costmap_2d::ObstacleLayer"}
        - {name: inflation, type: "costmap_2d::InflationLayer"}

    static:        
        map_topic: /map 
        subscribe_to_updates: true

    sensor:
        observation_sources: laser_scan_sensor
        laser_scan_sensor: {sensor_frame: laser, data_type: LaserScan, topic: scan, marking: true, clearing: true}
        # depth_cloud_sensor: {sensor_frame: camera_link, data_type: PointCloud2, topic: pointcloud_red, marking: true, clearing: true}

    inflation:
        inflation_radius: 0.55 #0.55
        cost_scaling_factor: 4.0 #8

